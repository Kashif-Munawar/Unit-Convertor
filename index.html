<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<div class="app-container">
    <div class="header-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input-el" value="0">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="results-section">
        <div class="result-card">
            <h3>Length (Meter/Feet)</h3>
            <p id="div-meter">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>

        <div class="result-card">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="div-liter">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>

        <div class="result-card">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="div-pound">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
